<body>
    <!-- ヘッダー部分 -->
    <header>ヘッダー</header>

        <!-- サイドバー部分 -->
        <div class="sidebar">
            <h1>サイドバー</h1>

                <!-- メニューリスト -->

                    <input type="text" id="keyword" name="keyword">
                </div>
                <div>
                    <label>種別</label>

                        <input type="radio" id="typeA" name="type" value="A">

        </div>

            <!-- ☆ここまでが本設問の追加箇所☆ -->
        </div>
    </div>
